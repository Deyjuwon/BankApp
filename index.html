<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700;900&family=Lilita+One&family=Montserrat:wght@100;300;400;500;900&family=Oswald&family=Sacramento&family=Space+Mono&family=Ubuntu&display=swap" rel="stylesheet">   
    <title>JayBank</title>
</head>
<body class="font-mono">
    <header class="bg-blue-500 text-center h-20 flex justify-center items-center text-white">
        <h1 class="font-sacramento text-2xl">JayBank</h1>
       </header>
        <div class="text-center px-10 pb-10 min-h-[90vh] bg-slate-100 pt-10">

            <!-- User One -->
            <section class="shadow-md rounded-md flex-[0.4] p-5 bg-white" id="user-one">
                <div>
                    <h1 id="user_one_username"></h1>
                    <h1 id="user_one_account_number"></h1>
                    <h1 id="user_one_balance"></h1>
                    
                </div>
                <div class="flex flex-col gap-y-6" >
                 <div class="">
                    <form class="withdraw-form">
                       <div class="mb-3">
                        <label for="withdrawal" class="inline-block mb-2 capitalize pt-10 text-xl font-normal">Withdrawal</label><br>
                        <input type="number" id="withdrawal" placeholder="Enter An Amount To Withdraw" name="withdrawal" class="w-fit border outline-none border-gray-400 border-opacity-30 rounded-sm py-2 px-4" >
                       </div>
                        <button type="submit" class="bg-blue-500 min-w-[10rem] py-2 text-white rounded-md shadow-md text-sm">Withdraw</button>
                    </form>
                 </div>
                <div class="">
                    <form class="deposit-form">
                        <div class="mb-3">
                            <label for="deposit" class="inline-block mb-2 capitalize text-xl font-semibold">Deposit</label><br>
                            <input type="number" id="deposit" placeholder="Enter An Amount To Deposit" name="deposit" class="w-fit border outline-none border-gray-400 border-opacity-30 rounded-sm py-2 px-4 " >
                           </div>
                            <button type="submit" class="bg-blue-500 min-w-[10rem] py-2 text-white rounded-md shadow-md text-sm">Deposit</button>
                    </form>
                </div>
               <div class="">
                <form class="transfer-form">
                    <div class="mb-3">
                        <label for="transfer" class="inline-block mb-2 capitalize text-xl font-semibold">Transfer</label><br>
                        <input type="number" id="account" placeholder="Enter An Account Number" name="account" class="w-fit border outline-none border-gray-400 border-opacity-30 rounded-sm py-2 px-4 " >
                       </div>

                       <div class="mb-3">
                        <!-- <label for="transfer" class="inline-block mb-2 capitalize">Amount</label><br> -->
                        <input type="number" id="transfer" placeholder="Enter An Amount To Transfer" name="transfer" class="w-fit border outline-none border-gray-400 border-opacity-30 rounded-sm py-2 px-4 " >
                       </div>
                        <button type="submit" class="bg-blue-500 min-w-[10rem] py-2 text-white rounded-md shadow-md text-sm">Send</button>
                </form>
               </div>
            </div>
            </section>
    

    <script src="index.js"></script>
</body>
</html>
